<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat - Login</title>
    </head>
    <body>
        <div class="pageContainer">
            <div class="loginContainer">
                <h2>Login First!</h2>
                <form id="loginForm" action="/users/login/">
                    <input type="text" name="username" id="username" placeholder="Username: ..."></input>
                    <input type="text" name="password" id="password" placeholder="Password: ..."></input>
                    <button type="submit">submit</button>
                </form>
            </div>
            <div class="singupContainer">
                <h2>Signup First!</h2>
                <form id="signupForm" action="/users/signup/">
                    <input type="text" name="accountName" id="accountName" placeholder="Username: ..."></input>
                    <input type="text" name="password" id="password" placeholder="Password: ..."></input>
                    <input type="email" name="email" id="email" placeholder="Email: ..."></input>
                    <input type="phone" name="phoneNo" id="phoneNo" placeholder="Phone: ..."></input>
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
